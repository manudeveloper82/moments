<div class="moment" *ngIf="moment">
  <h1>{{moment.title}}</h1>
  <img
    src="{{baseApiUrl}}uploads/{{moment.image}}"
    alt="{{moment.title}}"
  />
  <div class="about-moment">
    <h3>Sobre este momento:</h3>
    <p>{{moment.description}}</p>
  </div>
  <div class="actions">
    <h3>Ações:</h3>
    <a routerLink="/moments/edit/{{moment.id}}" class="edit-btn" >
      <fa-icon [icon]="faEdit" ></fa-icon>Editar
    </a>
    <button class="remove-btn" (click)="removeHandler(moment.id!)" >
      <fa-icon [icon]="faTimes"></fa-icon>
      Excluir
    </button>
  </div>
  <div class="coments">
    <h3> Comentarios:{{comments ? comments.length: 0 }}</h3>
    <div *ngIf="comments && comments.length > 0; else noComents">
      <div class=" coment-container" *ngFor=" let coment of comments">
        <p class="coment">{{coment.text}}</p>
        <p class="author"><span>por:</span>{{coment.username}}</p>
      </div>
    </div>
    <ng-template #noComents>
      <p>Não há comentários</p>
    </ng-template>
  </div>
  <div class="coment-form">
    <h3>Deixe um comentário:</h3>
    <form [formGroup]="comentForm" #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">
      <div class="form-group">
        <label for="text">Comentário:</label>
        <textarea
          formControlName="text" placeholder="O que você quer comentar?"
          required>
        </textarea>
        <div *ngIf="text.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="text.errors?.['required']"> O texto é obrigatório.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Nome:</label>
        <input
          formControlName="username" placeholder="Digite seu nome."
          required
        />
        <div *ngIf="username.invalid && formDir.submitted" class="validation-error">
          <p *ngIf="username.errors?.['required']"> O Nome é obrigatório.</p>
        </div>
      </div>
      <input type="submit" value="Comentar!">
    </form>
  </div>
</div>
